<!DOCTYPE html>
<html>
  <head>
    <title>QMUL EECS CONNECT</title>
    <link rel="stylesheet" href="index.css">
  </head>
  <body>
    <div id="root">
      <img src="logo2.png" alt="Logo" id="logo">
      <h1>Login:</h1>
      <form>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required />

      </form>
    </div>
    <script src="index.js"></script>
  </body>
</html>
